<main id="main" class="main">
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Contrat</h5>
        <!-- Vertical Form -->
        <form class="row g-3" [formGroup]="contratForm" (ngSubmit)="onSubmit()">
          <div class="col-6 offset-3">
            <label class="form-label">Date Debut</label>
            <input
              type="date"
              class="form-control"
              formControlName="dateDebut"
            />
          </div>
          <div class="col-6 offset-3">
            <label class="form-label">Date Fin</label>
            <input type="date" class="form-control" formControlName="dateFin" />
          </div>
          <div class="col-6 offset-3">
            <label class="form-label">Specialite</label>
            <select
              class="form-select"
              aria-label="Default select example"
              formControlName="specialite"
            >
              <option value="IA" selected>IA</option>
              <option value="RESEAUX">RESEAUX</option>
              <option value="CLOUD">CLOUD</option>
              <option value="SECURITE">SECURITE</option>
            </select>
          </div>
          <div class="col-6 offset-3 d-flex gap-4">
            <label for="flexSwitchCheckDefault" class="form-label"
              >Archive</label
            >
            <div class="form-check form-switch" style="font-size: 18px">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
                formControlName="archivee"
              />
            </div>
          </div>
          <div class="col-6 offset-3">
            <label class="form-label">Montant</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                formControlName="montant"
              />
              <span class="input-group-text">.00</span>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mx-2">
              <i class="fa-regular fa-floppy-disk pe-2"></i>Submit
            </button>
            <button
              type="button"
              class="btn btn-warning mx-2"
              (click)="resetControls()"
            >
              <i class="fa-solid fa-broom pe-2"></i>
              Reset
            </button>
            <button type="button" class="btn btn-outline-info">
              <a style="color: #000" routerLink="/contrat">
                <i class="fa-solid fa-rotate-left pe-2"></i>Back To Contracts
                Page</a
              >
            </button>
          </div>
        </form>
        <!-- Vertical Form -->
      </div>
    </div>
  </section>
</main>
