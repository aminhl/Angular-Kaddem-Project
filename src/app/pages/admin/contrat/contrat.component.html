<section class="section my-4">
  <div class="card">
    <div class="card-body">
      <!-- Vertical Form -->
      <form class="row g-3" [formGroup]="contratForm" (ngSubmit)="onSubmit()">
        <div class="col-6 offset-3">
          <label class="form-label">Date Debut</label>
          <input type="date" class="form-control" formControlName="dateDebut" />
        </div>
        <div class="col-6 offset-3">
          <label class="form-label">Date Fin</label>
          <input type="date" class="form-control" formControlName="dateFin" />
        </div>
        <div class="col-6 offset-3">
          <label class="form-label">Specialite</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="specialite"
          >
            <option selected="">Select Your Specialite</option>
            <option value="IA">IA</option>
            <option value="RESEAUX">RESEAUX</option>
            <option value="CLOUD">CLOUD</option>
            <option value="SECURITE">SECURITE</option>
          </select>
        </div>
        <div class="col-6 offset-3">
          <label for="flexSwitchCheckDefault" class="form-label">Archive</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              formControlName="archivee"
            />
          </div>
        </div>
        <div class="col-6 offset-3">
          <label class="form-label">Montant</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input
              type="number"
              class="form-control"
              formControlName="montant"
            />
            <span class="input-group-text">.00</span>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-warning">Reset</button>
        </div>
      </form>
      <!-- Vertical Form -->
    </div>
  </div>
</section>
