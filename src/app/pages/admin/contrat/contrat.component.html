<section class="section" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Vos Contrats</h2>

          <!-- Table with stripped rows -->
          <div
            class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns"
          >

            <!--                />-->

            <div class="dataTable-container">
              <table class="table datatable dataTable-table">
                <thead>
                  <tr>
                    <th scope="col" data-sortable="" style="width: 5.62902%">
                      #
                    </th>
                    <th scope="col" data-sortable="" style="width: 9.203%">
                      Specialite
                    </th>
                    <th scope="col" data-sortable="" style="width: 28.0558%">
                      Date Debut
                    </th>
                    <th scope="col" data-sortable="" style="width: 37.7949%">
                      Date Fin
                    </th>
                    <th scope="col" data-sortable="" style="width: 19.2995%">
                      Status
                    </th>
                    <th scope="col" data-sortable="" style="width: 19.2995%">
                      Montant
                    </th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let contrat of contrats">
                  <tr>
                    <th scope="row">{{ contrat.idContrat }}</th>
                    <td>{{ contrat.specialite }}</td>
                    <td>{{ contrat.dateDebutContrat }}</td>
                    <td>{{ contrat.dateFinContrat }}</td>
                    <td
                      style="font-weight: bold"
                      [ngStyle]="
                        contrat.archive ? { color: 'green' } : { color: 'red' }
                      "
                    >
                      {{ contrat.archive }}
                    </td>
                    <td>{{ contrat.montantContrat }}</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteContrat(contrat.idContrat)"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                    <td>
                      <button
                        (click)="openEditDialog(contrat)"
                        type="button"
                        class="btn btn-warning"
                      >
                        <i class="bi bi-gear"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="dataTable-bottom">
              <button type="button" class="btn btn-primary">
                <a style="color: #fff" routerLink="/addcontrat"
                  ><i class="fa-regular fa-square-plus pe-2"></i>Add New
                  Contrat</a
                >
              </button>
            </div>
          </div>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>
